<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            margin: 10px;
            padding: 5px;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h1>Rechner</h1>

<label for="num1">Nummer 1:</label>
<input type="text" id="num1" placeholder="Eingabe number 1">

<label for="num2">Nummer 2:</label>
<input type="text" id="num2" placeholder="Eingabe number 2">

<br>

<button onclick="add()">Addieren (+)</button>
<button onclick="subtract()">Subtrahieren (-)</button>
<button onclick="sqrt()">Wurzel ziehen (âˆš)</button>

<br>

<h2>Ergebnis:</h2>
<div id="result"></div>

<script>
    function add() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        fetch(`/add/${num1}/${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Result: ${data.result}`;
            });
    }

    function subtract() {
        const num1 = document.getElementById('num1').value;
        const num2 = document.getElementById('num2').value;
        fetch(`/sub/${num1}/${num2}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Result: ${data.result}`;
            });
    }

    function sqrt() {
        const real = document.getElementById('num1').value;
        const imag = document.getElementById('num2').value;
        fetch(`/sqrt/${real}/${imag}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Result: Real: ${data.result.real}, Imaginary: ${data.result.imag}`;
            });
    }
</script>
</body>
</html>
